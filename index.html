<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create County Table</title>
</head>
<body>
<h1>Counties</h1>
<button id="pbGetCounties">Get Counties</button>
<button id="pbShowCountyMap">Show County Map</button>
<button id="pbGetRegions">Fetch Regions</button>
<button id="pbCreateTable">Create Table</button>

<div class="div1">
  <h2>Counties</h2>
  <table class="table" id="countyTable">
    <tr>
      <th>County Code</th>
      <th>County Name</th>
      <th>County Href</th>
      <th>Region Code</th>
      <th>Region Name</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </table>
</div>

<script src="js/fetchcounties.js"></script>
<script src="js/fetchregions.js"></script>
<script src="js/createtable.js"></script>

</body>
</html>
